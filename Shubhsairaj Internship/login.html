<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - New Bharat Footwear</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #1e4063;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
        }

        .message-box {
            display: none;
            background-color: #ffdddd;
            color: #8b0000;
            padding: 10px;
            margin-top: 10px;
            border-left: 6px solid #8b0000;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container login-container mt-5">
        <h2 class="text-center">Login</h2>
        <div class="col-md-6 col-sm-12 col-lg-12">
            <form id="signInForm">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" onblur="f1()" required>
                </div><br>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" onblur="f1()" required>
                </div><br>
                <button type="submit" class="btn btn-primary" id="qw5" style="width: 100%;" onclick="f1()">Sign In</button>

            </form>
        </div>
        <div id="messageBox" class="message-box"></div>
        <div class="mt-3 text-center">
            <a href="#">Forgot password?</a>
        </div>
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.min.js"></script>
</body>

</html>
